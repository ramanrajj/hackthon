<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Services</title>
  <link rel="stylesheet" href="services.css">
</head>
<body>

<h1 class="title">Select Emergency Service</h1>
<p class="subtitle">Choose the service and send a signal immediately</p>

<div class="cards">
  <div class="card" onclick="selectService('Police')">
    <div class="card-inner">
      <img src="police.png" alt="Police">
      <h3>Police</h3>
    </div>
  </div>

  <div class="card" onclick="selectService('Ambulance')">
    <div class="card-inner">
      <img src="ambulance.png" alt="Ambulance">
      <h3>Ambulance</h3>
    </div>
  </div>

  <div class="card" onclick="selectService('Firefighter')">
    <div class="card-inner">
      <img src="firefighter.png" alt="Firefighter">
      <h3>Firefighter</h3>
    </div>
  </div>
</div>

<!-- SEND SIGNAL -->
<div id="signalSection" class="hidden">
  <h3 id="selectedService"></h3>
  <button class="signal-btn" onclick="showReasons()">SEND SIGNAL</button>
</div>

<!-- REASONS -->
<div id="reasonSection" class="hidden">
  <h3>Select Reason</h3>
  <div class="reason-cards"></div>
  <textarea placeholder="Other reason (optional)"></textarea>
  <button class="submit-btn" onclick="submitEmergency()">Submit Emergency</button>
</div>

<script src="script.js"></script>
</body>
</html>
