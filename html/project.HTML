<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Emergency Services Locator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <header>
        <h2>Emergency Services Locator</h2>
        <p>Leaflet + OpenStreetMap (Free & Open Source)</p>
    </header>

    <div id="layout">
        <aside id="sidebar">
            <label><strong>Search Radius</strong></label>
            <select id="radius">
                <option value="1000">1 km</option>
                <option value="3000">3 km</option>
                <option value="5000" selected>5 km</option>
                <option value="10000">10 km</option>
            </select>
            <button id="btn-hospital">Hospitals</button>
            <button id="btn-police">Police Stations</button>
            <button id="btn-fire">Fire Stations</button>
            <button id="btn-bridge">Bridges</button>
        </aside>

        <main id="map-container">
            <div id="map"></div>
            <div id="results"></div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
